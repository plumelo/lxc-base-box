image:
  distribution: ubuntu
  release: xenial
  variant: default
  description: Ubuntu {{ image.release }}
  expiry: 30d
  arch: amd64

source:
  downloader: ubuntu-http
  url: http://cdimage.ubuntu.com/ubuntu-base
  keys:
    - 0x46181433FBB75451
    - 0xD94AA3F0EFE21092

targets:
  lxc:
    create-message: |
        You just created an Ubuntu container (release={{ image.release }}, arch={{ image.architecture }}, variant={{ image.variant }})
    config:
      - type: all
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/ubuntu.common.conf
      - type: all
        content: |-
          lxc.arch = {{ image.architecture_kernel }}

files:
  - path: /etc/hostname
    generator: dump
    content: |-
      plumelo

  - path: /etc/hosts
    generator: dump
    content: |-
      127.0.0.1   localhost
      127.0.1.1   plumelo.local
      ::1         ip6-localhost ip6-loopback
      fe00::0     ip6-localnet
      ff00::0     ip6-mcastprefix
      ff02::1     ip6-allnodes
      ff02::2     ip6-allrouters
      ff02::3     ip6-allhosts


  - path: /etc/network/interfaces
    generator: dump
    content: |-
      # The loopback network interface
      auto lo
      iface lo inet loopback

      auto eth0
      iface eth0 inet dhcp
    releases:
      - trusty
      - xenial

packages:
  manager: apt
  update: true
  install:
    - systemd
    - dialog
    - libpam-systemd
    - dbus
    - python3-dbus
    - language-pack-en
    - openssh-server
    - sudo
    - bash-completion
    - net-tools
    - ifupdown
    - isc-dhcp-client
    - iputils-ping
    - hostname
    - acl
    - curl
    - build-essential

actions:
  - trigger: post-update
    action: |-
      #!/bin/sh
      set -eux
      # Create the vagrant user account
      getent group sudo >/dev/null 2>&1 || groupadd --system sudo
      useradd --create-home -s /bin/bash -G sudo -U vagrant
      echo -n 'vagrant:vagrant' |  chpasswd
      if [ -d /home/vagrant/.ssh ]; then
        echo 'Skipping vagrant SSH credentials configuration'
      else
        echo 'SSH key has not been set'
        mkdir -p /home/vagrant/.ssh
        echo "ssh-rsa  vagrant insecure public key" > /home/vagrant/.ssh/authorized_keys
        chown -R vagrant: /home/vagrant/.ssh
        echo 'SSH credentials configured for the vagrant user.'
      fi
      if [ -f /etc/sudoers.d/vagrant ]; then
        echo 'Skipping sudoers file creation.'
      else
        mkdir -p /etc/sudoers.d/
        echo "vagrant ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/vagrant
        chmod 0440 /etc/sudoers.d/vagrant
        echo 'Sudoers file created.'
      fi

  - trigger: post-packages
    action: |-
      #!/bin/sh
      set -eux

      # Make sure the locale is built and functional
      locale-gen en_US.UTF-8
      update-locale LANG=en_US.UTF-8

      # Cleanup underlying /run
      mount -o bind / /mnt
      rm -rf /mnt/run/*
      umount /mnt

      # Cleanup temporary shadow paths
      rm /etc/*-

mappings:
  architecture_map: debian
